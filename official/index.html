<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Officials — VIJETA</title>
  <style>
    :root{--bg:#f7fafc;--card:#fff;--ink:#111827;--muted:#6b7280;--accent:#2563eb;--line:#e5e7eb}
    *{box-sizing:border-box}html,body{margin:0;padding:0;font:16px/1.55 system-ui,Segoe UI,Roboto,Arial}
    body{background:var(--bg);color:var(--ink)}
    .container{max-width:1080px;margin:0 auto;padding:20px}
    .nav{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .nav .brand{font-weight:900;text-decoration:none;color:var(--ink)}
    .nav .links{display:flex;gap:16px;flex-wrap:wrap}
    .nav a{color:var(--accent);text-decoration:none;font-weight:600}
    .nav a.active{text-decoration:underline}
    .hero{padding:24px 20px;background:linear-gradient(180deg,#fff,#f6fbff);border:1px solid var(--line);border-radius:16px;margin-bottom:16px}
    .hero h1{margin:0 0 8px;font-size:32px}
    .sub{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;margin-top:16px}
    .table{display:grid;border:1px solid var(--line);border-radius:12px;overflow:hidden}
    .trow{display:grid;grid-template-columns:1.2fr 1fr .7fr .9fr .5fr 1fr}
    .trow>div{padding:10px;border-bottom:1px solid var(--line)}
    .trow:last-child>div{border-bottom:none}
    .thead{background:#f3f4f6;font-weight:700}
    .footer{margin:26px 0 6px;color:var(--muted);font-size:14px}
    @media (max-width:700px){
      .trow{grid-template-columns:1fr 1fr 1fr 1fr .5fr 1fr}
      .hero h1{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a class="brand" href="../">VIJETA</a>
      <div class="links">
        <a href="../">Home</a>
        <a href="../athlete/">Athlete</a>
        <a class="active" href="../official/">Officials</a>
      </div>
    </nav>

    <section class="hero">
      <h1>Officials’ Dashboard</h1>
      <p class="sub">Ranked list with <strong>Score</strong>, <strong>Percentile</strong>, and <strong>Flag</strong>. Review only flagged attempts.</p>
    </section>

    <section class="card">
      <h3>Review Queue (demo data)</h3>
      <div class="table">
        <div class="trow thead">
          <div>Athlete</div><div>Test</div><div>Score</div><div>Percentile</div><div>Flag</div><div>Action</div>
        </div>
        <div class="trow">
          <div>ATH12345</div><div>Vertical Jump</div><div>42.7</div><div>92</div><div>⚑</div><div><a href="#">Approve</a> · <a href="#">Retake</a></div>
        </div>
        <div class="trow">
          <div>ATH09876</div><div>Sit-ups (60s)</div><div>54</div><div>78</div><div></div><div><a href="#">Approve</a></div>
        </div>
      </div>
    </section>

    <footer class="footer">© 2025 VIJETA</footer>
  </div>
</body>
</html>
